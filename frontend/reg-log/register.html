<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/img/Finance-transformed2.png">
    <link rel="stylesheet" href="../assets/estilos/reg.css">
    <title>Registration</title>
    <style>

    </style>
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn" onclick="login()">Banco</button>
                <button class="btn" id="registerBtn" onclick="register()">Cliente</button>
            </div>
        </nav>
        <div class="form-box">
            <div class="login-container" id="login">
                <div class="top">
                    
                    <header>Banco</header>
                </div>
                <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Razon Social" id="usu-banco" required>
                    <i class="bx bx-envelope"></i>
                    <span id="error-razon-social" class="error-message"></span>
                </div>
                <div class="input-box">
                    <input type="number" class="input-field" placeholder="CUIL" id="cuil-banco" required>
                    <i class="bx bx-user"></i>
                    <span id="error-cuil-banco" class="error-message"></span>
                </div>
                </div>
                
                <div class="two-forms">
                    <div class="input-box">
                        <input type="email" class="input-field" placeholder="Email" id="mail-banco" required>
                        <i class="bx bx-lock-alt"></i>
                        <span id="error-email-banco" class="error-message"></span>
                    </div>
                    <div class="input-box">
                        <input type="number" class="input-field" placeholder="Numero de Telefono" id="telefono-cliente" required>
                        <span id="error-mail-cliente" class="error-message"></span>
                    </div>
                </div>
                
                <div class="two-forms">
                    <div class="input-box">
                        <label for="provincia">Selecciona tu pais:</label>
                        <div class="custom-select">
                            <select id="pais" name="pais">
                                <option value="buenosaires">Argentina</option>
                            </select>
                        </div>
                        <span id="" class="error-message"></span>
                    </div>
                    <div class="input-box">
                        <label for="provin">Selecciona tu provincia:</label>
                        <div class="custom-select">
                            <select id="prov" name="provin">
                                <option value="buenosaires">Buenos Aires</option>
                                <option value="catamarca">Catamarca</option>
                                <option value="chaco">Chaco</option>
                                <option value="chubut">Chubut</option>
                                <option value="cordoba">Córdoba</option>
                                <option value="corrientes">Corrientes</option>
                                <option value="entre rios">Entre Ríos</option>
                                <option value="formosa">Formosa</option>
                                <option value="jujuy">Jujuy</option>
                                <option value="lapampa">La Pampa</option>
                                <option value="larioja">La Rioja</option>
                                <option value="mendoza">Mendoza</option>
                                <option value="misiones">Misiones</option>
                                <option value="neuquen">Neuquén</option>
                                <option value="rionegro">Río Negro</option>
                                <option value="salta">Salta</option>
                                <option value="sanjuan">San Juan</option>
                                <option value="sanluis">San Luis</option>
                                <option value="santacruz">Santa Cruz</option>
                                <option value="santafe">Santa Fe</option>
                                <option value="santiago">Santiago del Estero</option>
                                <option value="tierradelfuego">Tierra del Fuego</option>
                                <option value="tucuman">Tucumán</option>
                            </select>
                        </div>
                        <span id="error-fechanac-cliente" class="error-message"></span>
                    </div>
                </div>
                    
                
                <div class="two-forms">
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Ingresar contraseña" id="pass-banco" required>
                        <i class="bx bx-lock-alt"></i>
                        <span id="error-pass-banco" class="error-message"></span>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Confirmar contraseña" id="confirm-pass-banco" required>
                        <i class="bx bx-lock-alt"></i>
                        <span id="error-confirm-pass-banco" class="error-message"></span>
                    </div>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" id="btn-enviar" value="Enviar" onclick="validarBanco()">
                    <span id="error-form-banc" class="error-message"></span>
                </div>
            </div>
            
            <div class="register-container" id="register">
                <div class="top">
                    <header>Cliente</header>
                </div>
                <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Nombre y apellido" id="nombreap-cliente" required>
                    <span id="error-nombreap-cliente" class="error-message"></span>
                </div>
                
                    
                    <div class="input-box">
                        <input type="number" class="input-field" placeholder="DNI" id="dni-cliente" required>
                        <span id="error-dni-cliente" class="error-message"></span>
                    </div>
                </div>
                <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Email" id="mail-cliente" required>
                    <span id="error-mail-cliente" class="error-message"></span>
                </div>
                <div class="input-box">
                    <input type="number" class="input-field" placeholder="Numero de Telefono" id="telefono-cliente" required>
                    <span id="error-mail-cliente" class="error-message"></span>
                </div>
                </div>
                <div class="two-forms">
                    <div class="input-box">
                        <label for="provincia">Selecciona tu pais:</label>
                        <div class="custom-select">
                            <select id="pais" name="pais">
                                <option value="buenosaires">Argentina</option>
                            </select>
                        </div>
                        <span id="" class="error-message"></span>
                    </div>
                    <div class="input-box">
                        <label for="provincia">Selecciona tu provincia:</label>
                        <div class="custom-select" >
                            <select id="provincia" name="provincia">
                                <option value="buenosaires">Buenos Aires</option>
                                <option value="catamarca">Catamarca</option>
                                <option value="chaco">Chaco</option>
                                <option value="chubut">Chubut</option>
                                <option value="cordoba">Córdoba</option>
                                <option value="corrientes">Corrientes</option>
                                <option value="entre rios">Entre Ríos</option>
                                <option value="formosa">Formosa</option>
                                <option value="jujuy">Jujuy</option>
                                <option value="lapampa">La Pampa</option>
                                <option value="larioja">La Rioja</option>
                                <option value="mendoza">Mendoza</option>
                                <option value="misiones">Misiones</option>
                                <option value="neuquen">Neuquén</option>
                                <option value="rionegro">Río Negro</option>
                                <option value="salta">Salta</option>
                                <option value="sanjuan">San Juan</option>
                                <option value="sanluis">San Luis</option>
                                <option value="santacruz">Santa Cruz</option>
                                <option value="santafe">Santa Fe</option>
                                <option value="santiago">Santiago del Estero</option>
                                <option value="tierradelfuego">Tierra del Fuego</option>
                                <option value="tucuman">Tucumán</option>
                            </select>

                        </div>

                    </div>
                </div>
                <div class="two-forms">
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Ingresar contraseña" id="contracli-cliente" required>
                        <span id="error-contracli-cliente" class="error-message"></span>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Confirmar contraseña" id="confconcli-cliente" required>
                        <span id="error-confconcli-cliente" class="error-message"></span>
                    </div>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Enviar" onclick="validarCliente()">
                    <span id="error-form" class="error-message"></span>
                </div>
            </div>
        </div>
    </div>
    <script>
        let a = document.getElementById("loginBtn");
let b = document.getElementById("registerBtn");
let x = document.getElementById("login");
let y = document.getElementById("register");

function login() {
    x.style.left = "4px";
    y.style.right = "-520px";
    a.className += " white-btn";
    b.className = "btn";
    x.style.opacity = 1;
    y.style.opacity = 0;
}

function register() {
    x.style.left = "-510px";
    y.style.right = "5px";
    a.className = "btn";
    b.className += " white-btn";
    x.style.opacity = 0;
    y.style.opacity = 1;
}

    </script>
    <script src="../assets/javascript/register.js"></script>
</body>
</html>
