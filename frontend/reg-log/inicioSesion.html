</div>   

<script>
   function myMenuFunction() {
    var i = document.getElementById("navMenu");

    if(i.className === "nav-menu") {
        i.className += " responsive";
    } else {
        i.className = "nav-menu";
    }
   }
</script>

<script>
    var a = document.getElementById("loginBtn");
    var b = document.getElementById("registerBtn");
    var x = document.getElementById("login");
    var y = document.getElementById("register");

    function login() {
        x.style.left = "4px";
        y.style.right = "-520px";
        a.className += " white-btn";
        b.className = "btn";
        x.style.opacity = 1;
        y.style.opacity = 0;
    }

    function register() {
        x.style.left = "-510px";
        y.style.right = "5px";
        a.className = "btn";
        b.className += " white-btn";
        x.style.opacity = 0;
        y.style.opacity = 1;
    }
</script>

<script>
    async function logBanco(e) {
        e.preventDefault(); // Previene el comportamiento por defecto del enlace

        const mail_bank = document.getElementById("mail_bank").value;
        const password = document.getElementById("password_bank").value;

        const urlogbanco = 'http://localhost:4000/api/bank/login';

        const ingreso = {
            mail_bank: mail_bank,
            password: password
        };

        const metodo = {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(ingreso)
        };

        try {
            const peticion = await fetch(urlogbanco, metodo);
            const respuesta = await peticion.json();
            if (!peticion.ok) {
                alert(respuesta.msg || 'Se produjo un error al iniciar sesión');
            } else {
                alert(respuesta.msg || 'Inicio de sesión exitoso');
                window.location.href = 'banco/banco.html'; // Corrección aquí
            }
        } catch (error) {
            console.log('Error en la solicitud:', error);
            alert('Error al registrar cliente. Por favor, intente nuevamente.');
        }
    }
    async function logBanco(e) {
        e.preventDefault(); // Previene el comportamiento por defecto del enlace

        const mail_client= document.getElementById("mail_client").value;
        const password = document.getElementById("password_client").value;

        const urlogclient = 'http://localhost:4000/api/client/login';

        const ingreso = {
            mail_client: mail_client,
            password: password
        };

        const metodo = {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(ingreso)
        };

        try {
            const peticion = await fetch(urlogclient, metodo);
            const respuesta = await peticion.json();
            if (!peticion.ok) {
                alert(respuesta.msg || 'Se produjo un error al iniciar sesión');
            } else {
                alert(respuesta.msg || 'Inicio de sesión exitoso');
                window.location.href = 'cliente/pagPrincipal.html'; 
            }
        } catch (error) {
            console.log('Error en la solicitud:', error);
            alert('Error al registrar cliente. Por favor, intente nuevamente.');
        }
    }
</script>
