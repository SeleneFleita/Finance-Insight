<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/img/justlogo.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../assets/estilos/inicioS.CSS">
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            
        </div>
        <div class="nav-menu" id="navMenu">
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="login()">Entidad Bancaria</button>
            <button class="btn" id="registerBtn" onclick="register()">Cliente</button>
        </div>
        
    </nav>
<main>

    <!----------------------------- Form box ----------------------------------->    
        <div class="form-box">
            
            <!------------------- login form -------------------------->
    
            <div class="login-container" id="login">
                <div class="top">
                    <header>¡Bienvenido!, Entidad Bancaria </header>
                    <span>¿No tienes una cuenta? <a href="register.html" onclick="">Registrarme</a></span>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" id="mail_bank" placeholder="Ingresar Email">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" id="password_bank" placeholder="Ingresar Contraseña">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" onclick="logBanco(event)" value="Iniciar Sesión">
                </div>
                <div class="two-col">
                    
                    <div class="two">
                        <label><a href="#" >¿Olvidaste tu contraseña?</a></label>
                    </div>
                </div>
            </div>
    
            <!------------------- registration form -------------------------->
            <div class="register-container" id="register">
                <div class="top">
                    <header>¡Bienvenido!</header>
                    <span>¿No tienes una cuenta? <a  href="register.html" onclick="">Registrarme</a></span>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Ingresar gmail" id="mail_client">
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Ingresar contraseña" id="password_client">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Registrarme" onclick="logClient()">
                </div>
    
                </div>
            </div>
        </div>
    </div>   
</main>
<footer class="pie">
    <div class="footer-content">
        <p>&copy; 2024 Tu Empresa. Todos los derechos reservados.</p>
        <ul class="footer-links">
            <li><a href="#">Política de Privacidad</a></li>
            <li><a href="#">Términos y Condiciones</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </div>
</footer>
</body>
<script>
   function myMenuFunction() {
    var i = document.getElementById("navMenu");

    if(i.className === "nav-menu") {
        i.className += " responsive";
    } else {
        i.className = "nav-menu";
    }
   }
</script>

<script>
    var a = document.getElementById("loginBtn");
    var b = document.getElementById("registerBtn");
    var x = document.getElementById("login");
    var y = document.getElementById("register");

    function login() {
        x.style.left = "4px";
        y.style.right = "-520px";
        a.className += " white-btn";
        b.className = "btn";
        x.style.opacity = 1;
        y.style.opacity = 0;
    }

    function register() {
        x.style.left = "-510px";
        y.style.right = "5px";
        a.className = "btn";
        b.className += " white-btn";
        x.style.opacity = 0;
        y.style.opacity = 1;
    }
</script>

<script>
    
    
    async function logBanco() {
    const mailBank = document.getElementById("mail_bank").value;
    const password = document.getElementById("password_bank").value;

    const urlogBanco = 'http://localhost:4000/api/bank/login';
    const ingreso = { mail_bank: mailBank, password: password };

    const metodo = {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(ingreso)
    };

    try {
        const response = await fetch(urlogBanco, metodo);
        const data = await response.json();

        if (response.ok) {
            // Almacena el token en localStorage
            localStorage.setItem('authToken', data.token);
            alert('Inicio de sesión exitoso');
            window.location.href = '../banco/cursosBanco.html';
        } else {
            alert(data.message || 'Error al iniciar sesión');
        }
    } catch (error) {
        console.error('Error en la solicitud:', error);
        alert('Error al iniciar sesión. Por favor, intente nuevamente.');
    }
}
async function logClient() {
    const mailClient = document.getElementById("mail_client").value;
    const password = document.getElementById("password_client").value;

    const urlogBanco = 'http://localhost:4000/api/client/login';
    const ingreso = { mail_bank: mailClient, password: password };

    const metodo = {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(ingreso)
    };

    try {
        const response = await fetch(urlogBanco, metodo);
        const data = await response.json();

        if (response.ok) {
            // Almacena el token en localStorage
            localStorage.setItem('authToken', data.token);
            alert('Inicio de sesión exitoso');
            window.location.href = '/cliente/pagPrincipal';
        } else {
            alert(data.message || 'Error al iniciar sesión');
        }
    } catch (error) {
        
        alert('Error al iniciar sesión. Por favor, intente nuevamente.');
    }
} 

</script>
</body>
</html>
